<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>Your score is: {{ result.score }}</p>
    <p>You have: {{ result.res }}</p>
    
    {% if result.score > 50 %}
        <p>Congratulations, you passed!</p>
    {% else %}
        <p>Unfortunately, you failed.</p>
    {% endif %}
</body>
</html>
